<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Univercity | Test Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
  <div class="game-container">
    <div class="map"></div>
    <div class="npc"></div>
    <footer class="footer">
      <div class="footer__item">
        <div class="slider  js-slider">
          <button class="slider__prev  js-slider-arrow  js-slider-prev">
            <img src="assets/img/icons/next.png" alt="next icon">
          </button>
          
          <div class="slider__list  js-slider-list">
            <div class="slider__list-inner  js-slider-list-inner  js-friends"></div>
          </div>

          <button class="slider__next  js-slider-arrow  js-slider-next">
            <img src="assets/img/icons/next.png" alt="next icon">
          </button>
        </div>
      </div>
      <div class="footer__item">
        <buton class="btn-icon btn-icon--chat"></buton>
      </div>
      <div class="footer__item">
        <buton class="btn-icon btn-icon--mail"></buton>
      </div>
      <div class="footer__item">
        <buton class="btn-text">В УНИВЕР</buton>
      </div>
      <div class="footer__item">
        <buton class="btn-icon btn-icon--stats" data-modal="stats"></buton>
      </div>
    </footer>

    <div class="modals  js-modals">
      <div class="modals__inner">
        <div class="modals__item  js-modals-item" id="stats">
          <div class="stats">
            <div class="text-center">
              <h2 class="modals__title">Рейтинг игроков</h2>
            </div>
            <buton class="modals__close  js-modals-close btn-icon btn-icon--close"></buton>
            <div class="modals__content">
              <div class="tabs  js-tabs">
                <div class="tabs-head">
                  <div class="tabs-head-item  active  js-tabs-buttons-item" data-tab="week">Недельный</div>
                  <div class="tabs-head-item  js-tabs-buttons-item" data-tab="common">Общий</div>
                </div>
                <div class="tabs-content">
                  <div data-tab-content="week" class="tabs-content-item  js-tabs-content-item  active">
                    
                    <table class="table" cellpadding="0" cellspacing="0">
                      <tr>
                        <th class="table__col table__col--head">Место</th>
                        <th class="table__col table__col--head"></th>
                        <th class="table__col table__col--head table__col--naming">Имя Фамилия</th>
                        <th class="table__col table__col--head">Опыт</th>
                      </tr>
                      <tr>
                        <td class="table__col">1</td>
                        <td class="table__col"></td>
                        <td class="table__col table__col--naming">Ваш друг</td>
                        <td class="table__col">1000</td>
                      </tr>
                      <tr>
                        <td class="table__col">1</td>
                        <td class="table__col">
                          <i class="is-friend"></i>
                        </td>
                        <td class="table__col table__col--naming">Ваш друг</td>
                        <td class="table__col">1000</td>
                      </tr>
                      <tr>
                        <td class="table__col">1</td>
                        <td class="table__col"></td>
                        <td class="table__col table__col--naming">Ваш друг</td>
                        <td class="table__col">1000</td>
                      </tr>
                      <tr>
                        <td class="table__col">1</td>
                        <td class="table__col"></td>
                        <td class="table__col table__col--naming">Ваш друг</td>
                        <td class="table__col">1000</td>
                      </tr>
                    </table>

                  </div>

                  <div data-tab-content="common" class="tabs-content-item  js-tabs-content-item">
                    
                    <table class="table" cellpadding="0" cellspacing="0">
                      <tr>
                        <th class="table__col table__col--head">Место</th>
                        <th class="table__col table__col--head"></th>
                        <th class="table__col table__col--head table__col--naming">Имя Фамилия</th>
                        <th class="table__col table__col--head">Опыт</th>
                      </tr>
                      <tr>
                        <td class="table__col">1</td>
                        <td class="table__col"></td>
                        <td class="table__col table__col--naming">Ваш друг</td>
                        <td class="table__col">1000</td>
                      </tr>
                      <tr>
                        <td class="table__col">1</td>
                        <td class="table__col">
                          <i class="is-friend"></i>
                        </td>
                        <td class="table__col table__col--naming">Ваш друг</td>
                        <td class="table__col">1000</td>
                      </tr>
                      <tr>
                        <td class="table__col">1</td>
                        <td class="table__col"></td>
                        <td class="table__col table__col--naming">Ваш друг</td>
                        <td class="table__col">1000</td>
                      </tr>
                    </table>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <i class="modals__bg  js-modals-close"></i>
      </div>
    </div>
  </div>

  <script src="./dist/main.js"></script>
</body>
</html>
